
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Unique Path and shareable Link</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username"> Resume URL: </label>
            <input type="text" id="username" name="username" required/> <br/>

            <label for="name">Name:</label>
            <input type="text" id="name" name="Enter your Name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="Enter your phonr number" required>

            <label for="profilePicture">Profile Picture </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="enter your Education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="enter your work experience" rows="4" required></textarea> <br>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="enter your skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume -->
     <div id="resumeOutput">
        <!-- Resume will be generated below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
